spring:
  application:
    name: finnantech-backend

  # Desabilita o restart automático do DevTools para depurar o problema de inicialização do DB
  devtools:
    restart:
      enabled: false

  # H2 Database Configuration
  datasource:
    url: jdbc:h2:mem:finnantech;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false
        web-allow-others: true
  
  # JPA Configuration
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    defer-datasource-initialization: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

  sql:
    init:
      mode: always # Definido como 'always' para garantir a execução dos scripts

# Application Information
info:
  app:
    name: Finnantech Backend API
    description: Backend API para sistema de controle financeiro
    version: 0.0.1-SNAPSHOT
    encoding: UTF-8
    java:
      version: 17
  
  # Security Configuration
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            redirect-uri: "http://localhost:8080/oauth2/callback/{registrationId}"
            scope: 
              - email
              - profile
          facebook:
            client-id: ${FACEBOOK_CLIENT_ID:123456789012345}
            client-secret: ${FACEBOOK_CLIENT_SECRET:1234567890abcdef1234567890abcdef}
            redirect-uri: "http://localhost:8080/oauth2/callback/{registrationId}"
            scope:
              - email
              - public_profile

# Server Configuration
server:
  port: 8080
  servlet:
    context-path: /api

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:mySecretKey123456789012345678901234567890}
  expiration: 86400000 # 24 hours in milliseconds

# CORS Configuration
cors:
  allowed-origins: 
    - http://localhost:3000
    - http://localhost:3001 
    - http://localhost:3002
  allowed-methods:
    - GET
    - POST
    - PUT
    - DELETE
    - OPTIONS
  allowed-headers: "*"
  allow-credentials: true

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,beans
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      show-components: always
    info:
      enabled: true
  health:
    db:
      enabled: true
    diskspace:
      enabled: true
  info:
    env:
      enabled: true

# Logging Configuration
logging:
  level:
    com.finnantech: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE 